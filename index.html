<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">
            <div class="output">
                <p class="result"></p>
            </div>
            <div class="numbers">
                <div class="group">
                    <button class="sign" id="C" value="C">C</button>
                    <button class="sign" value="+/-">+/-</button>
                    <button class="sign" value="%">%</button>
                    <button class="sign" value="/">/</button>
                </div>
                <div class="group">
                    <button class="keys" value="7">7</button>
                    <button class="keys" value="8">8</button>
                    <button class="keys" value="9">9</button>
                    <button class="sign" value="*">x</button>
                </div>
                <div class="group">
                    <button class="keys" value="4">4</button>
                    <button class="keys" value="5">5</button>
                    <button class="keys" value="6">6</button>
                    <button class="sign" value="-">-</button>
                </div>
                <div class="group">
                    <button class="keys" value="1">1</button>
                    <button class="keys" value="2">2</button>
                    <button class="keys" value="3">3</button>
                    <button class="sign" value="+">+</button>
                </div>
                <div class="group">
                    <button class="keys" value="0">0</button>
                    <button class="keys" value=".">.</button>
                    <button>dlt</button>
                    <button class="sign2" value="=">=</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
	</body>
</html>
